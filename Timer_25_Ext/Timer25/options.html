<!DOCTYPE html>
<html>
    <head>
        <title>Timer 25 Options</title>
        <style>
            #status {
                color: green;
                float: right;
                display: none;
            }
            img.as-radio {
                cursor: pointer;
            }
            .img-responsive {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <h1>
            <span id="msgstyle__label"></span>
            <span id="status"></span>
        </h1>
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="msgstyle" value="notif">
                    </td>
                    <td>
                        <img class="as-radio img-responsive" src="img/notif_style.jpg">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="msgstyle" value="alert">
                    </td>
                    <td>
                        <img class="as-radio img-responsive" src="img/alert_style.jpg">
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="options.js"></script>
    </body>
</html>
